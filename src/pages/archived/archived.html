<ion-header>

  <ion-navbar>
    <ion-title>Archived</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of archiveData; let todoIndex = index">
    <ion-item-sliding>
    <ion-item>
      {{item}}
    </ion-item>
    <ion-item-options side="left">
      <button color="edit" ion-button (click)="restoreTodo(todoIndex)">
        <ion-icon name="redo"></ion-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="right">
        <button color="edit" ion-button (click)="deleteArchive(todoIndex)">
          <ion-icon name="delete"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
